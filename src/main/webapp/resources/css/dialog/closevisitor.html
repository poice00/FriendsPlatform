<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title></title>
<script type="text/javascript">
	function parentExit(){
		try{
			var frame=parent.document.getElementById('closeframe');
			if(frame&&frame.getAttribute("type")!="mini"){
				parent.WinExit();
			}
		}catch(e){;}
	}
</script>
</head>
<body onbeforeunload="parentExit()">
